  <link rel="stylesheet" href="index&content.css">

  <!-- Optional JavaScript -->

  <script type="text/javascript">
    $(document).ready(function() {
      $("a[href*='#backtotop']:not([href='#backtotop])").click(function() {
        let target = $(this).attr("href");
        $('html,body').stop().animate({
          scrollTop: $(target).offset().top
        }, 1000);
        event.preventDefault();
      });
    });
  </script>
  <style type="text/css">
    label{
      padding-top: 10px;
    }
  </style>
</head>

            <label for="motachitiet">Nhập liệu:</label>
            <textarea type="text" rows="3"  class="form-control" id="motachitiet" placeholder="Nhập..."></textarea>
            <label for="dinhkem">Đính kèm: </label>
